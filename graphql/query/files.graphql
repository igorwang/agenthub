fragment FilesItem on files {
  id
  name
  ext
  provider
  provider_metadata
  status
  path
  content_type
  size
  knowledge_base_id
  creator_id
  updated_at
}

query FilesList(
  $distinct_on: [files_select_column!]
  $limit: Int
  $offset: Int
  $order_by:[files_order_by!]
  $where: files_bool_exp
){
  files(
    distinct_on: $distinct_on,
    limit: $limit,
    offset:$offset,
    order_by: $order_by ,
    where:$where
  ){
    ...FilesItem
  }
  files_aggregate(
    where:$where
  ){
    aggregate {
      count
    }
  }
}
