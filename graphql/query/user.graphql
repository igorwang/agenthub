query GetUserRoles($where: r_user_role_bool_exp = {}) {
  r_user_role(where: $where) {
    id
    role
  }
}

query getUserList(
  $where: users_bool_exp = {}
  $order_by: [users_order_by!] = {}
  $limit: Int = 10
  $offset: Int = 10
) {
  users(where: $where, order_by: $order_by, limit: $limit, offset: $offset) {
    id
    # emailVerified
    email
    image
    name
    roles {
      id
      role
    }
  }
}
