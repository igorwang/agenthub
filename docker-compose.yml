version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      HOSTNAME: chat.techower.com
      # Uncomment the following line to disable telemetry during runtime
      # NEXT_TELEMETRY_DISABLED: 1
      PORT: 3000
    ports:
      - "3000:3000"
    restart: always
